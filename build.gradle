import com.sun.org.apache.xalan.internal.xsltc.cmdline.Compile

apply plugin: 'java'

sourceCompatibility = 1.5
version = ''

repositories {
    flatDir(dirs: "$projectDir/build/lib",include: ["*.jar"])
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir(dirs: "$projectDir/build/lib")
    }
}

sourceSets {
    main {
        java.srcDir "$projectDir/src/java"
    }
    test {
        java.srcDir "$projectDir/test/java"
    }
}
tasks.withType(Compile) {
    options.encoding = "UTF-8"
}