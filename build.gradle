//声明Java和Idea
apply plugin: 'java'
apply plugin: 'eclipse'

//更改Jar名
jar.archiveName = "parkingLotsModel.jar"

//通过MavenCentral获取所需的Jar包
repositories {
    mavenCentral()
}

//定义源文件存放位置
sourceSets {
    main {
        java.srcDir "$projectDir/src/main_zy"
    }
    test {
        java.srcDir "$projectDir/src/test_zy"
    }
}

//增加Junit的引用
dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
}

//适应中文注释
tasks.withType(Compile) {
    options.encoding = "UTF-8"
}

